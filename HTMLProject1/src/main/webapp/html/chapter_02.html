<!-- 
51page
1. HTML은 태그와 속성으로 만들어 진다
 1) 종류
 	- 여는태그 <a>
 	- 닫는태그 </a>
 	- 단독태그 <a/>
 2) 화면에 출력할 내용이 있는 경우
 	<태그> 출력내용 </태그>
 	- 제목출력 : <h1>출력내용</h1>
 	<태그 속성="출력내용">
 	- 이미지 : <img src="파일명|웹사이트"> 
 			 <a href="다른화면 이동">값</ㅁ>
 	- 내용을 출력하지 않는 부분 : 라인선 그리기 <hr>
 							다음줄에 출력 <br>
 							단락을 나눈다 <p>
 	- 내용을 출력하지 않는 경우 : <div></div> → 간격조절
 							<video src="비디오 파일명"><video>
 							<audio></audio>
 3) 요소의 형식 : 요소(한세트) → 태그의 사용범위를 명확하게 만든다
 				<태그>출력할 문자열</태그>
 4) 태그 한개가 브라우저에 명령 → 대부분의 프로그램 언어 : ';', </>
 5) 속성(53page) : HTML에서 지원(사용자 정의) → 태그는 사용자 정의 (X)
 6) 주석 : 브라우저에서 번역이 안되는 부분
 
 
 
 -->

<head>
