<!-- 
<!DOCTYPE html> → HTML5 버전을 사용한다
<html> → html문서가 시작
	<head>
	<meta charset="UTF-8"> → 한글설정
	<title>Insert title here</title>
			→ 주로사용 
			1) 제목(브라우저에 제목설정) <title>
			2) CSS 설정 <style>
			3) 자바스크립트 이용 <script>
	</head>
	<body>
		→ 브라우저 화면에 출력하는 부분 
	</body>
</html> → html문서가 종료

1. HTML5 : 태그/속성 → 화면 출력 내용 확인
2. CSS : 속성에 값을 채운다
3. JavaScript : 사용자정의(직접제작)

※ HTML5,CSS → 에러가 없다 / JavaScript → 에러가 발생시 화면이 흰색 / 개발자도구에서 에러 확인

 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic html5</title>
<style type="text/css">
h1 {
	color:red;
	background-color: pink;
}
</style>
<script type="text/javascript">
alert("HTML5 시작:화면 UI");
</script>
</head>
<body>
	<h1>Hello HTML5</h1>
</body>
</html>
