<!-- 
글자출력 관련 태그
1. 글자출력
	1) 제목출력할 때 사용하는 태그 : h1(가장 큰 글자) ~ h6(가장 작은 글자)
	2) 단락 나누기 : 자기소개서
		p : 단락 시작부터 끝까지 범위
	3) 다음줄에 출력 : <br> (java → \n) 
	4) 라인선(수평선) : <hr> 구분선 
	5) sub/sup : 첨자
	6) 강조체 : strong/em
	7) mark : 형광색
	8) font : 글꼴/색상/크기
	
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <h1>Hello HTML5</h1>
 <h2>Hello HTMLT</h2>

 <h6>Hello HTMLT</h6>

<h1>&lt;박신혜 : &nbsp; 웨딩&gt;</h1>
<p>공개된 웨딩 화보에서 박신혜와 최태준은 웨딩드레스와 턱시도를 입은 채 환한 미소를 짓고 있다.<br>
예비 신랑 신부의 행복한 미소가 담긴 사진은 보는 이들까지 덩달아 미소 짓게 만든다.</p>
<hr>
<p>또 다른 사진 속 박신혜는 유니크한 펀칭 디테일의 웨딩드레스를 입고,<br>
블랙 턱시도를 입은 최태준과 함께 정면을 응시하며 우아하고 고급스러운 분위기를 풍기고 있다.</p>


</body>
</html>
