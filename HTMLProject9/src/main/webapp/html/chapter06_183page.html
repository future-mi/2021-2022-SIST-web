<!-- 
	글자크기 : px,em,large,small
 -->

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/*
    h1 → 32px → blod
    p  → 16px
*/
.a {
	font-size: 32px;
	font-weight: bold;
	text-align: center;
}
.b {
	font-size: large;
	text-align: left;
}
.c {
	font-size: small;
	text-align: right;
}
.d {
	font-size: 16px;
}

</style>
</head>
<body>
	<h1>글자크기</h1>
	<p class="a">HTML5 & CSS & JavaScript </p>
	<p class="b">HTML5 & CSS & JavaScript </p>
	<p class="c">HTML5 & CSS & JavaScript </p>
	<p class="d">HTML5 & CSS & JavaScript </p>
	<p class="e">HTML5 & CSS & JavaScript </p>
</body>
</html>
