<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
ul.a{
	list-style-type: none;
}
ul.a li {
	display: inline;
}
ol{
	list-style-type: upper-alpha;
}
</style>
</head>
<body>
 <ul class="a">
  <li>Java</li>
  <li>Oracle</li>
  <li>HTML5 & CSS</li>
  <li>JavaScript</li>
  <li>JSP</li>
 </ul>
 <br>
 <ol>
  <li>Java</li>
  <li>Oracle</li>
  <li>HTML5 & CSS</li>
  <li>JavaScript</li>
  <li>JSP</li>
 </ol>
</body>
</html>
