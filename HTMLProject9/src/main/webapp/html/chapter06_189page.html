<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.font_big{
	font-size: 32px;
}
.font_bold{
	font-weight: bold;
}
.font_center{
	text-align: center;
}
.font_italic{
	font-style: italic;
}
.button {
	width: 150px;
	height: 70px;
	background-color: #FC6;
	border: 10px solid #ffffff; 
	border-radius: 30px;
	box-shadow: 5px 5px 5px #a9a9a9;
}
.button > a{
	display: block;
	line-height: 70px;
	text-decoration: none; /* 밑줄 라인선을 지울 때 */
}
</style>
</head>
<body>
	<div class="button">
	 <a href="#" class="font_big font_bold font_center font_italic">"클릭"</a>
	</div>
</body>
</html>
