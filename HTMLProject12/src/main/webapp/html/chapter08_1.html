<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
/* 좌우에 여백 */
.container {
	border: 1px solid black;
	height: 768px;
	margin-top: 50px;
}
/* Full 화면 */
.container-fluid {
	border: 1px solid black;
	height: 768px;
}

.col-sm-3 {
	border: 1px solid red;
	height: 600px;
}

.col-sm-6 {
	border: 1px solid green;
	height: 600px;
}

.col-sm-4 {
	border: 1px solid green;
	height: 600px;
}
</style>
</head>
<body>
	<!-- 
 	bootstrap 시작 
 	단위 : lg, sm, md(모바일)
 	CSS가 만들어져있다 (약간 → 오버라이딩)
 	내부CSS / 인라인 CSS → 변경
 	
 	전체화면 : container / container-fluid
 	화면분할 : col-()-숫자
 			col-sm(md,lg)-(1~12)
 -->
	<!-- col-sm-3 col-sm-6 이것을 합쳤을 때 12가 딱 되게 만들어야함 안그러면 내려가짐-->
	<div class="container">
		<div class="col-sm-3"></div>
		<div class="col-sm-6"></div>
		<div class="col-sm-3"></div>
	</div>
</body>
</html>
