<style type="text/css">

li.new::after{

	height: 20px;

	background-color: rgb(255, 98, 98);
}
li.new1::before{
	content: "New!!";
	width: 100px;
	height: 20px;
	border-radius: 5px;
	background-color: rgb(255, 98, 98);
}
</style>
</head>
<body>
 <textarea rows="5" cols="50"></textarea>
 <button>댓글쓰기</button>
 <br>
 <ul>
  <li class="new">상품 1</li>
  <li class="new1">상품 2</li>
  <li>상품 3</li>
  <li class="new">상품 4</li>
  <li>상품 5</li>
 </ul>
</body>
</html>
