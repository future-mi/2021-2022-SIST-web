<!--  
	- 속성은 이미 만들어져있음 → 어떤 태그에 적용할지 선택(선택자)
	- 에러가 없다 → 적용이 안된다(에러난부분을 무시한다)
	1. 기본선택자
		- 태그 전체 선택 : *
			*{
				속성:값;
				속성:값;
			}
		- 특정 태그 선택 : img,p,h1...
			
		- id 구분자 : #아이디명
			#아이디명{
				
			}
		- class구분자 : #클래스명
		- 모든 태그에는 id,class → 속성을 가지고있다
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- 전체 색상을 green으로 변경 -->
<style type="text/css">
/* h1,h2,h3,h4,h5,h6{
	color:green;
}
*/
* {
	color:green;
}
/*
	태그명이 다른 경우에는 구분이 되기 때문에 구분자를 이용할 필요가 없다
	같은 태그가 여러개 있는 경우 → 구분자(id,class)
*/
h2,h4,h6{
	color:red;
}
</style>
</head>
<body>
 <center>
  <h1>Hello CSS</h1>
  <h2>HTML+CSS</h2>
  <h3>JavaScript</h3>
  <h4>Java</h4>
  <h5>Oracle</h5>
  <h6>웹 → JSP</h6>
 </center>
</body>
</html>
