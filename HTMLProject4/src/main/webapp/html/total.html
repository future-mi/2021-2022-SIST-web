<!-- 
	1. 버전설정 : <!DOCTYPE> → HTML문서의 형식 → .dtd
		1) 문서설정 → head
			- <meta> : 한글설정, 페이지이동, 모바일크기
			- <title> : 브라우저 타이틀바에 이름 부여
			- <script> : 이벤트처리(사용자동작 → 키보드 마우스)
			- <style> : 디자인 → 미리 HTML을 만들고 나중에 디자인 
			- <link> : 외부(파일) → CSS를 불러올 때 사용
		2) body : 실제 브라우저에 화면 출력
			- 브라우저에서 인식하는 언어 : HTML,XML(나머지는 문자열)
			- ML : Markup Language
			- 태그와 속성으로 만들어진다
			- HTML은 이미 만들어져있다
			- 속성은 필요시에 사용자 정의를 사용할 수 있다
	2. 태그
		1)태그의 종류
			- 시작 태그 : <태그명>
			- 끝 태그 : </태그명>
			- 단독 태그 : 출력할 문자가 없는경우(모양만출력)
						이미지, 입력창, 줄바꿈, 단락, 수평선 
						<태그명>,<태그명/>
			- 사용법 : <태그> 브라우저에 출력내용 </태그>
					 <td>Hello</td>
					 <태그 속성="출력할 내용">
					 <img src="이미지명">
			- 모든 태그는 속성3개를 가지고 있다
				(1) id : 중복이 없는 태그 부분 → #
				(2) class : 중복이 있는 태그 부분 → .
				(3) style : CSS용, JavaScript에서 제어
		2) W3C : ML을 표준화 기관
			(1) 텍스트 관련 태그
				- <h1>~<h6> : 반드시 시작과 끝태그 작성, 제목을 출력
							  block(단독으로 한줄차지), bold가 포함
				- <br> : 줄바꿈 (\n), 단독태그(끝태그사용안함)
				- <p> : 단락(\n\n) → 구조화(프로그램 → 메소드)
						단독태그, 일반태그 
				- <strong>,<b> : 글자를 강조할 때 사용, 줄거리 → 출연진이름
								 강조할 부분을 지정, 시작~끝태그 존재, inline 속성
				- <pre> : 문서를 있는 그대로 출력
						  줄거리출력, 댓글출력, 내용출력
						  출력내용에 지정
						  <pre>문서</pre>
				- <span> : 기능은 없음, 여러개 모아서 CSS에 적용하기 위해서 만든다
							부메뉴, 퀵메뉴
				
			(2) 목록 출력 관련 태그
				- <ul> : 순서가 없는 데이터 목록 출력
				- <li> : 출력할 데이터를 출력
				- <ol> : 순서가 있는 데이터 목록 출력
				- <li> : 여러번 사용이 가능
				- <table> : 목록 출력시 많이 사용 
				           → 정렬해서 출력
				           → 영화상세, 맛집상세, 맛집목록
				- <tr> : 여러번 사용이 가능
				- <td> : 여러번 사용이 가능 
				        → 반드시 tr안에 th나 td의 갯수가 동일
				        → 열병합(colspan), 행병합(rowspan)
				
			(3) 링크와 이미지 태그
				- <a> : 다른 파일이나 사이트로 이동
				- HTML : <a>, <form>
				- JS : location.href
				- Java : forward, sendRedirect
				- 일반자바 : 알고리즘, 로직
				- 웹자바 : 흐름(이동)
				    <a>범위지정</a>
				    → href="이동할 파일명"
				    → target="_self"
				    → target="_blank"
				- 이미지 : 시각적 효과(쇼핑몰)
				        → <img src=""> : 단독태그(닫는 태그가 없음)
				- 구글폰트 : @import()
                - <map> 
                    <area shape="rect" coords="좌표점">
                    좌표점 : top, left, bottom, right
                  </map>        
			(4) 사용자 입력과 관련된 태그
				- <input> 
				    → type="text" : 문자입력(id,이름,이메일)
				    → type="password" : 비밀번호 입력
				    → type="date" : 날짜
				    → type="number" : 숫자입력
				    → type="range" : 슬라이더
				    → type="button" : 자바스크립트로처리
				    → type="submit" : 전송버튼(데이터)
				    → type="reset" : 입력내용 초기화
				    → type="radio" : 한개만 선택
				    → type="checkbox" : 여러개를 동시에 선택
				    → type="file" : 파일찾기
				    → type="hidden"
				- <select> : combobox → 멀티선택이 가능
				- <textarea> : 멀티라인(여러줄입력)
				               → 댓글, 글쓰기, 줄거리, 자기소기, 회사소개 
			(5) 다른 파일로 입력된 데이터 전송 태그
				- <form> : 화면에 출력하지 않는다
				        → 입력된 데이터를 모아서 지정파일로 전송
				        → GET : URL뒤에 ? 데이터 전송
				              → 노출(보안취약),페이지번호 전송, 단순한 검색어 전송
				        → POST : 내부적으로 전송
				                 URL뒤에 출력하지 않는다(보안)
				                 데이터가 많은 경우
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<select> <!-- inline -->
		<option>영화명</option>
		<option>출연진</option>
		<option>장르</option>
	</select>
	<p>
	<select multiple="multiple">
		<option>영화명</option>
		<option>출연진</option>
		<option>장르</option>
	</select>
	<p>
	<select>
	  <optgroup label="과정">
		<option>자바</option>
		<option>오라클</option>
		<option>HTML/CSS</option>
		<option>JSP</option>
		<option>Spring</option>
	  </optgroup>
	  <optgroup label="프로젝트">
		<option>JSP</option>
		<option>Spring</option>
		<option>최신기술</option>
	  </optgroup>	  
	</select>
</body>
</html>
