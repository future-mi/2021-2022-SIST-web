<!-- 
	<iframe> : 파일안에 특정부분에 다른 파일을 읽어올 때 사용
	용도 : shadowbox 사용, 동영상 실행
	- <img>
		<map><area/></map>
	- <figure>
	- <iframe>
	
	→ 입력창
		<imput> 
			1) 한줄문자열(id,name,게시판 제목...)
				- 일반문자열 <input type="text">
				- 비밀번호 <input type="password">
			2) 버튼
				- 일반버튼 <input type=button>
				- 전송버튼 <input type=submit>
					→ <button>, <input type=image>
				- 취소버튼 <input type=reset>
				- 토글버튼 
					<input type=radio>
					<input type=checkbox>
			3) 날짜 <input type=date> → IE(X)
			4) 숫자 <input type=number>
			5) 데이터를 감추는 태그 <input type=hidden>
			6) 파일업로드 <input type=file>
		<textarea> : 여러줄입력(댓글,내용...)
		<select> : combo box 
	→ 화면분할
		<div> → CSS → div는 block
		<span> → CSS → span은 inline 
	→ 템플릿
		<header>
		<section>
		<article>
		<footer>
		<nav>
		<aside>
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
 <center>
 	<h1>iframe : 다른파일을 읽어서 특정 부분에 출력</h1>
 	<iframe src="chapter_03_84page_2.html" width=1250 height=400></iframe>
 </center>
</body>
</html>
