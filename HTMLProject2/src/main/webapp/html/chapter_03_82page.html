<!-- 
	파일명.dtd(모든 ML은 정의가 되어있다 : W3C) → 표준화
	태그와 속성에 대한 정보
	1. 태그
		<!ELEMENT html(head,body)>
		<!ELEMENT head(meata*,title,style,script,link*)>
		default : 한번만 사용이 가능 (반드시 한번사용)
		* : 0번이상(사용하지 않을 수 있다)
		+ : 1번이상
		| : 선택
		? : 사용,사용하지 않을 수 있다
	2. 속성
		<!ATTLIST a href CDATA #IMPLIED>
	3. Entity : 특수문자
		<!ENTITY nbsp " "> → &nbsp;
		<!ENTITY lt "<"> → &lt;
		
			<태그>출력할 값(브라우저에 출력값)</태그>
			<태그 속성="값"> → 속성에 있는 값을 출력이 가능 (속성:디자인,화면 출력용도)
		
	[ HTML 형식 ]
	 <html>
	 	<head>
	 		설정 파일에 해당되는 태그 사용이 가능
	 		1) <title> : 브라우저에 제목 설정
	 		2) <meta> : 이동하는 파일지정, 한글코드
	 		3) <link> : 외부에 있는 CSS파일 읽기
	 			- 외부 CSS(파일)
	 			- 내부 CSS(HTML → <style>)
	 			- 인라인 CSS(<a style="">)
	 		4) <style> : 내부 CSS(한파일에 대한 디자인)
	 		5) <script> : 동적 → JavaScript
	 	</head>
	 	<body>
	 		화면에 출력하는 태그
	 		1) 텍스트 출력 태그
	 			- <h1>~<h6> : 제목
	 			- <b> : BOLD
	 			- <i> : 이태릭
	 			- <sub>,<sup> : 위첨자,아래첨자
	 			- <address> : 주소출력 → 이태릭
	 			- <small>,<font>
	 			- <p> : 단락
	 			- <br> : 다음줄에 출력
	 			- <hr> : 라인선
	 			- <ins> : 밑줄
	 			- <del> : 취소선
	 			- <mark> : 형광색
	 			- <bolckquote> : 인용부호
	 		2) 링크(앵커) : 화면이동태그 <a>
	 		3) 이미지 출력 태그 : <img>
	 		4) 화면 분할(세로분할 <div>, 가로분할 <span>) 
	 		5) 입력창 : <input>, <select>, <textarea>
	 		6) 데이터 전송 : <form>
	 		7) 목록출력 
	 			- <ul> : 형태(순서가 없는 목록)
	 			  <li> : 실제값 지정
	 			- <ol> : 형태(순서가 있는 목록)
	 			  <li> : 실제값 지정
	 			- <dl> : 
	 			  <dt> 또는 <dd> : dt → 제목 / dd → 설명
	 			- <table> 
	 			  <tr> : 한줄
	 			  <th> 또는 <td> : th → 제목(한칸), 가운데정렬, BOLD / td → 실제 데이터 출력(한칸),왼쪽정렬
	 		8) 기타
	 			- <embed> : 동영상 실행(유투브) 
	 			- <video> : 파일이 존대 → mp4
	 			- <iframe> : 파일안에 다른 HTML을 추가해서 사용
	 	</body>
	 </html>
	 
	   [ table ]
	   1. 형식
	   	<table>
	   		<tr> : 한줄제작
	   		<td></td> : 한칸(데이터가 출력)
	   		</tr>
	   	</table>
	   2. 속성
	    <table>
	    - width, height : 단위(px)
	    - border : 테두리(크기) → 1..2
	    - bordercolor : 색상지정
	    				지정된 색상사용 → black, white, pink....
	    				16진법 → #CCCCFF(RGB)
	    				RGB → 255,255,255
	    - cellspacing : 칸간격
	    - cellpadding : 글자간격 / margin,padding
	    - background : image 사용
	    
	    <tr>
	    - heighr : 크기
	    - bgcolor : 바탕색 → 제목
	    
	    <td>
		- width, height 
		- align : 정렬(h) → left/center/right (default : left)
		- valign : 정렬(v) → top/middle/bottom (default: middle)
		- rowspan : 행 병합
		- colspan : 열 병합
		
		id → 중복이 없는 구분자
		class → 중복이 있는 구분자
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table 연습</title>
</head>
<body>
	<center> <!-- 브라우저 가운데 출력 -->
		<h1>성적표</h1>
		<table width=500 border=1 bordercolor=black cellspacing=0 cellpadding=0>
          <tr bgcolor=orange height="35">
            <th>이름</th>
            <th>국어</th>
            <th>영어</th>
            <th>수학</th>
          </tr>
          <!-- 값 출력 -->    
		  <tr height=35>
			<td align=center>홍길동</td>
			<td align=center>79</td>
			<td align=center>89</td>
			<td align=center>90</td>
		  </tr>
		  <tr height=35>
			<td align=center>심청이</td>
			<td align=center>89</td>
			<td align=center>89</td>
			<td align=center>99</td>
		  </tr>
		  <tr height=35>
			<td align=center>가나다</td>
			<td align=center>79</td>
			<td align=center>89</td>
			<td align=center>90</td>
		  </tr>
		  <tr>
		  <!-- 속성값 기본은 ""을 사용한다. 공백이 없으면 생략이 가능 -->
			<td align=center>총점</td>
			<td colspan="4" align=center>총점 : 3000</td>
		  </tr>
		  <!-- HTML은 정적파일 : 변수,제어문, 연산자가 없다 -->
		</table>
	</center>
</body>
</html>
